{% extends 'base.html'%}
{%block content%}

<div class="row mx-auto">
    <div class="col-md-4">
      <img src="{{organization.org_logo.url}}" class="card-img" alt="">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{organization.organization}}</h5>
          <p>{{organization.responsible}}</p>
          <p class="card-text"><b>{{organization.updated_at}}</b></p>
      </div>
    </div>
</div>

{%endblock%}
